<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <title>Login - Spotify Playlist Transfer Protocol</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <h1>SPTP</h1>
                </a>
            </div>
        </nav>
    </header>

    <div class="form-container mt-5">
        <div class="container">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Create your playlist</h2>
                        <form id="create-playlist-form">
                            <div class="mb-3 text-center">
                                <label for="playlist-title" class="form-label"></label>
                                <textarea class="form-control" id="playlist-title" rows="1" required>Playlist Title</textarea>
                            </div>
                            <div class="mb-3 text-center">
                                <label for="playlist-message" class="form-label"></label>
                                <textarea class="form-control" id="playlist-message" rows="3" required>Playlist Message</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Playlist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 SPTP. All Rights Reserved.</p>
        </div>
    </footer>



        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
        <script src="https://kit.fontawesome.com/8669b8ad66.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
