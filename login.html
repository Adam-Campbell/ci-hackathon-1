<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <title>Login - Spotify Playlist Transfer Protocol</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fa-solid fa-music"></i></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Radio</a></li>
                <li><a href="#">My Music</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <button class="social-login google">Login with Google</button>
            <button class="social-login facebook">Login with Facebook</button>
            <div class="divider">or</div>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Music Streaming Service. All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/8669b8ad66.js" crossorigin="anonymous"></script>
</body>
</html>
